<html>
   
   <head>
       <link rel="stylesheet" href="components/bootswatch/slate/bootstrap.min.css"/>
       <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
    
       <div class="container">
          <div class="row">
              <div class="col-md-2 fixed">
                  <form class="form">
                      
                      <div class="form-group">
                          <label class="form-label">Name
                          <input type="text" class="form-control js-input-name"/></label>
                      </div>
                      <div class="form-group">
                          <label class="form-label">Surname
                          <input type="text" class="form-control js-input-surname"/></label>
                      </div>
                      <div class="form-group">
                          <label class="form-label">Age
                          <input type="text" class="form-control js-input-age"/></label>
                      </div>
                      <div class="form-group js-adv-search">
                          <label class="form-label">Gender
                          <input type="text" class="form-control js-input-gender"/></label>
                      </div>
                      <div class="form-group js-adv-search">
                          <label class="form-label">Email
                          <input type="text" class="form-control js-input-email"/></label>
                      </div>
                      <div class="form-group js-adv-search">
                          <label class="form-label">Birthday
                          <input type="text" class="form-control js-input-birthsday"/></label>
                      </div>
                      
                      <div class="form-group">
                          <button class="btn btn-md btn-default js-adv-search-btn">
                          Advanced search</button>
                      </div>
                      
                      <div class="form-group">
                          <button type="submit" class="btn btn-lg btn-warning js-search-btn">
                          <span class="glyphicon glyphicon-search"></span>
                          Search</button>
                      </div>                    
                  </form>                  
                  <div><label class="form-label">Rows per page:
                    <select class="form-control" id="howManyRows">
                        <option>10</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select></label>
                  </div>
              </div>
              <div class="col-md-10 col-md-offset-3">
                <div id="table"></div>
                <button id="js-button-prev" class="btn btn-md btn-info" >
                <span class="glyphicon glyphicon-triangle-left"></span>
                PREV</button>
                <button id="js-button-next" class="btn btn-md btn-info pull-right" >
                NEXT
                <span class="glyphicon glyphicon-triangle-right "></span></button>           
              </div>
          </div>
           
       </div>
       
        <script type="application/javascript" src="scripts/bundle.js"></script>
        
    </body>
</html>
